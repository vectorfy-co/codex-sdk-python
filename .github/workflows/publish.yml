name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build
        run: uv build --no-sources

      - name: Publish to PyPI (token)
        if: ${{ secrets.PYPI_TOKEN != '' }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Publish to PyPI (OIDC)
        if: ${{ secrets.PYPI_TOKEN == '' }}
        run: uv publish
