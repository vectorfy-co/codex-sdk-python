name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.event.release.tag_name || github.sha }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build
        run: uv build --no-sources

      - name: Publish to PyPI
        run: |
          if [ -n "${{ secrets.PYPI_TOKEN }}" ]; then
            export UV_PUBLISH_TOKEN="${{ secrets.PYPI_TOKEN }}"
          fi
          uv publish
