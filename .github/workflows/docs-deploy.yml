name: Deploy Docs (Pages)

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "docs/**"
  workflow_dispatch:

concurrency:
  group: docs-pages-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: |
      vars.DOCS_DEPLOY_ENABLED == 'true' &&
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    env:
      PROJECT_NAME: codex-sdk-docs
      ASSET_DIR: docs

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Add a docs build step here if/when you introduce one.

      - name: Check docs directory
        id: docs
        run: |
          if [ -d "docs" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute Pages branch name
        id: branch
        if: steps.docs.outputs.exists == 'true'
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "name=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages (Direct Upload)
        if: steps.docs.outputs.exists == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            pages deploy ${{ env.ASSET_DIR }}
            --project-name=${{ env.PROJECT_NAME }}
            --branch=${{ steps.branch.outputs.name }}
            --commit-dirty=true
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
